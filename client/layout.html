<head>
  <title>Pnctsrc</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="description" content="Luyi Bai's personal site. It's about coding, classical music, and anime.">
</head>

<template name="layout">
  <div class="ui-container">
    <div id="side_nav_bar">
      <nav id="buttons_list">
        <h1>{{homepage.name}}</h1>
        <p>{{homepage.description}}</p>
        <hr>

        {{#if isView}}
          <div id="link_list">
            <a class="goback">{{getListName}}</a>
          </div>
          <div class="login">
            {{#if currentUser}}
              <a href="/me/profile" class="js-profile {{ifActive 'me'}}">Profile</a>
            {{else}}
              <a class="js-login">Sign in</a>
            {{/if}}
          </div>
          <div class="affix_view">
            {{> affix}}
          </div>
        {{else}}
          <div id="link_list">
            <a href="/about" class="{{ifActive 'about'}}">About</a>
            <a href="/posts?page=1" class="{{ifActive 'posts'}}">Blog</a>
            <a href="/works?page=1" class="{{ifActive 'works'}}">Works</a>
          </div>
          <div class="login">
            {{#if currentUser}}
              <a href="/me/profile" class="js-profile {{ifActive 'me'}}">Profile</a>
            {{else}}
              <a class="js-login">Sign in</a>
            {{/if}}
          </div>
        {{/if}}
        <div class="copyright">© {{homepage.copyrightYear}} <a href="{{homepage.siteURL}}">Pnctsrc.me</a></div>
      </nav>

      <div id="collapse_button">
        <ul>
          <li><a href="/about" class="{{ifActive 'about'}}">About</a></li>
          <li><a href="/posts?page=1" class="{{ifActive 'posts'}}">Blog</a></li>
          <li><a href="/works?page=1" class="{{ifActive 'works'}}">Works</a></li>
          <li style="padding-bottom: 5px">
              {{#if currentUser}}
                <a href="/me/profile" class="js-profile {{ifActive 'me'}}">Profile</a>
              {{else}}
                <a class="js-login">Sign in</a>
              {{/if}}
          </li>
        </ul>
      </div>
    </div>

    <div id="mainContent">
      {{> yield}}

      <div class="copyright bottom">© {{homepage.copyrightYear}} <a href="{{homepage.siteURL}}">Pnctsrc.me</a></div>
    </div>
  </div>
</template>
