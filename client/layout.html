<head>
  <title>My Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<template name="layout">
  <div class="ui-container">
    <div id="side_nav_bar">
      <nav id="buttons_list">
        <h1>{{homepage.name}}</h1>
        <p>{{homepage.description}}</p>
        <hr>
        <div id="link_list">
          <a href="/about" class="about_link">About</a>
          <a href="/posts?page=1" class="blog_link">Blog</a>
          <a href="/works?page=1" class="works_link">Works</a>
        </div>
        <div class="login">
          {{#if currentUser}}
            <a class="js-profile">Profile</a>
          {{else}}
            <a class="js-login">Sign in</a>
          {{/if}}
        </div>
        <div class="copyright">© {{homepage.copyrightYear}} <a href="{{homepage.siteURL}}">Pnctsrc.me</a></div>
      </nav>

      <div id="collapse_button">
        <ul>
          <li><a href="/about" class="about_link">About</a></li>
          <li><a href="/posts?page=1" class="blog_link">Blog</a></li>
          <li><a href="/works?page=1" class="works_link">Works</a></li>
          <li style="padding-bottom: 5px">
              <a class="js-login">
                  <span class="glyphicon glyphicon-log-in"></span><b>Sign in</b>
              </a>
          </li>
        </ul>
      </div>
    </div>

    <div id="mainContent">
      {{> yield}}

      <div class="copyright bottom">© {{homepage.copyrightYear}} <a href="{{homepage.siteURL}}">Pnctsrc.me</a></div>
    </div>
  </div>
</template>
