<template name="comments">
  <div class="ui minimal comments">
    <h3 class="ui dividing header">Comments</h3>
    {{#each comment in commentsArray}}
      {{> comment_row comment=comment commentsDict=commentsDict}}
    {{/each}}

    <form class="ui reply form">
      <div class="two fields">
        <div class="field">
          <label>Name</label>
          <input type="text" class="js-name">
        </div>
        <div class="field">
          <label>Email</label>
          <input type="email" class="js-email">
        </div>
      </div>

      <div class="field">
        <textarea></textarea>
      </div>
      <div class="ui blue button js-new-comment">Reply</div>
    </form>
  </div>
</template>

<template name="comment_row">
  <div class="comment">
    <div class="content">
      <a class="author">{{comment.username}}</a>
      <div class="metadata">
        <span class="date">{{getTime comment.createdAt}}</span>
      </div>
      <div class="text">{{comment.text}}</div>
      <div class="actions">
        <a class="reply">Reply</a>
      </div>
    </div>

    {{#if hasComments comment}}
      <div class="comments">
        {{#each comment in commentsArray comment}}
          {{> comment_row comment=comment commentsDict=commentsDict}}
        {{/each}}
      </div>
    {{/if}}
  </div>
</template>
