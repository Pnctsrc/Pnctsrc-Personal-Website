<template name="comments">
  <link href="//cdn.quilljs.com/1.0.0/quill.snow.css" rel="stylesheet">
  
  <div class="ui minimal comments">
    <h3 class="ui dividing header">Comments</h3>
    {{#each comment in commentsArray}}
      {{> comment_row comment=comment commentsDict=commentsDict}}
    {{/each}}

    {{#if currentUser}}
      <div class="ui divider"></div>
      <form class="ui reply form">
        <div class="field">
          <div id="editor"></div>
        </div>
        <div class="ui blue button js-new-comment">Reply</div>
      </form>
    {{/if}}
  </div>
</template>

<template name="comment_row">
  <div class="comment">
    <div class="content">
      <div class="author">{{comment.username}}</div>
      <div class="metadata">
        <span class="date">{{getTime comment.createdAt}}</span>
      </div>
      <div class="text">{{{comment.text}}}</div>
      {{#if currentUser}}
        <div class="actions">
          <a class="reply">Reply</a>
          {{#if sameUser comment.userId}}
            <a class="delete js-delete-comment">Delete</a>
          {{/if}}
        </div>
      {{/if}}
    </div>

    {{#if hasComments comment}}
      <div class="comments">
        {{#each comment in commentsArray comment}}
          {{> comment_row comment=comment commentsDict=commentsDict}}
        {{/each}}
      </div>
    {{/if}}
  </div>
</template>
