<template name="works">
  {{#if queryChange}}
    {{worksReFetch}}
  {{/if}}

  {{#if dataNotReady}}
    {{> page_loader loaderDict=worksDict}}
  {{/if}}

  {{> filter}}

  <div class="ui cards" id="works_cards">
    {{#each work in work_list}}
        <div class="ui card">
          <div class="image">
            <img src="{{work.thumbnail}}">
          </div>
          <div class="content">
            <a class="header" href="/works/view/{{getTitleURL work.title}}">{{work.title}}</a>
            <div class="meta">
              <span class="date">{{work.date}}</span>
            </div>
            <div class="description">
              {{work.description}}
            </div>
          </div>
        </div>
    {{/each}}
  </div>

  {{#if showPagination}}
    {{> list_pagination listDict=worksDict pageType="works"}}
  {{/if}}
</template>
