<template name="posts_pagination">
  <div id="pagination">
    <div class="ui centered pagination menu">
      <a class="item control js-prev-page">
        <span class="control">&lt;</span>
      </a>
      <a class="item page_num">
        <input type="text" class="page_num" value="{{getPageNum}}">
      </a>
      <a class="item control js-next-page">
        <span class="control">&gt;</span>
      </a>
    </div>
  </div>
</template>
