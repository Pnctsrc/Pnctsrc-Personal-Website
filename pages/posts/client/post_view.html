<template name="postView">
  {{#if dataReady}}
    <div class="ui fluid card" id="card_view">
      <div class="content">
        <h1 class="header" id="post_title">{{post.title}}</h1>
        <div class="right floated meta">
          <span id="post_view_time" class="post_time"><i class="calendar icon"></i>{{getTime post.createdAt}}</span>
        </div>
        <div class="fr-view">
          {{> content_view content=post.HTML_content}}
        </div>
        {{#if post.lastModified}}
          <div class="right floated meta">
            <span id="post_view_time_modified" class="post_time">Last modified - {{getTime post.lastModified}}</span>
          </div>
        {{/if}}
      </div>
      <div class="extra content">
        <div class="right floated statistic">
          <div class="value">
            {{getViewCount post.view_count}}
          </div>
          <div class="label">
            Views
          </div>
        </div>
      </div>
    </div>

    {{> comments viewDict=postViewDict}}
  {{else}}
    {{> page_loader loaderDict=postViewDict}}
  {{/if}}
</template>
