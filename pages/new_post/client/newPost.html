<template name="newPost">
  {{> codemirror_script}}

  {{#if dataNotReady}}
    {{> page_loader loaderDict=newDict wait_time=0}}
  {{/if}}

  <div class="ui form">
    <div class="field">
    <label>Title</label>
    <input type="text" id="post_title">
    </div>

    <div class="field" id="post_description">
      <label>Description</label>
      <textarea></textarea>
    </div>
  </div>
  <hr>
  <div id="froala-editor"></div>
  <hr>
  <div class="ui multiple search selection dropdown" id="post_tag">
    <input name="tags" type="hidden">
    <i class="tags icon"></i>
    <div class="default text">&nbsp;&nbsp;&nbsp;Add tags</div>
  </div>
  <button class="ui right floated blue button" id="post_submit">Submit</button>
</template>
