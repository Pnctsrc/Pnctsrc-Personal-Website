<template name="newPost">
  {{> codemirror_script}}

  {{#if dataNotReady}}
    {{> page_loader loaderDict=newDict wait_time=0}}
  {{/if}}

  <div class="ui form">
    <div class="two fields">
      <div class="field">
        <label>Title</label>
        <input type="text" id="post_title">
      </div>

      <div class="field">
        <label>Post type</label>
        <div class="ui selection dropdown" id="post_type">
            <input type="hidden" name="work_type">
            <i class="dropdown icon"></i>
            <div class="default text"></div>
            <div class="menu">
                <div class="item" data-value="Tech">Tech</div>
                <div class="item" data-value="Music">Music</div>
                <div class="item" data-value="Other">Other</div>
            </div>
        </div>
      </div>
    </div>

    <div class="field" id="post_description">
      <label>Description</label>
      <textarea></textarea>
    </div>
  </div>
  <hr>
  <div id="froala-editor"></div>
  <hr>
  <button class="ui right floated blue button" id="post_submit">Submit</button>
</template>
