<template name="me">
  {{#if currentUser}}
    <div class="me_nav">
      <div class="ui secondary pointing menu">
        <a href="/me/profile" class="item {{ifActive 'profile'}}">Profile</a>
        <a href="/me/notifications" class="item {{ifActive 'notifications'}}">Notifications</a>
      </div>
    </div>

    <div class="me_content">
      {{#if profilePage}}
        {{> profile}}
      {{/if}}

      {{#if notificationsPage}}
        {{> notification}}
      {{/if}}
    </div>
  {{else}}
    <div class="profile-message">
      <h1>Please <a class="profile-login">log in</a> to see your profile.</h1>
    </div>
  {{/if}}
</template>
