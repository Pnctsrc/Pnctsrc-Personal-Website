<template name="editPost">
  {{#if dataNotReady}}
    {{> page_loader loaderDict=editDict wait_time=0}}
  {{/if}}

  <div class="ui form">
    <div class="two fields">
      <div class="field">
        <label>Title</label>
        <input type="text" id="post_title_edit" value="{{post.title}}">
      </div>

      <div class="field">
        <label>Post type</label>
        <div class="ui selection dropdown" id="post_type">
            <input type="hidden" name="work_type">
            <i class="dropdown icon"></i>
            <div class="default text"></div>
            <div class="menu">
                <div class="item" data-value="Tech">Tech</div>
                <div class="item" data-value="Music">Music</div>
                <div class="item" data-value="Other">Other</div>
            </div>
        </div>
      </div>
    </div>

    <div class="field" id="post_description_edit">
      <label>Description</label>
      <textarea>{{post.description}}</textarea>
    </div>
  </div>
  <hr>
  <div class="summernote_wrapper">
    {{> summernote HTML_content=post.HTML_content editorDict=editDict}}
  </div>
  <div class="summernote_popover_wrapper"></div>
  <hr>
  <button class="ui left floated red button" id="post_submit_delete">Delete</button>
  <button class="ui right floated blue button" id="post_submit_edit">Update</button>
</template>
